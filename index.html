<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <p class="message">カウントを10に合わせてみよう！</p>
        <p id="js-message-hidden">100にもなにかあるかも？</p>
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button">-10</button>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button js-button">+10</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
        <p id="js-good"></p>
    </div>
    <script src="script.js"></script>
    <script src="reset.js"></script>
</body>
</html>
